<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="main__container">
    <picture>
      <img src="./images/illustration-hero.svg" alt="Illustration on SVG">
    </picture>
    <section class="section__container">
      <h1 class="section__main-title">Order Summary</h1>
      <p class="section__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="section__plan-selector">
        <div class="annual-plan">
          <img src="./images/icon-music.svg" alt="Music Icon" aria-hidden="true">
          <div>
            Annual Plan <br>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href='#' class="section__plan-changer">Change</a>
      </div>
      <button class="proceed__button">Proceed to Payment</button>
      <div class="cancel__button">Cancel Order</div>
    </section>
  </main>
  
  <footer class="author__section">
    <a href="https://davidochoa.fly.dev" target="_blank" class="author__anchor">davidochoa.dev</a>
    <span class="author__spacer">|</span>
    <a href="https://github.com/davidochoadev/order-summary-component" class="author__anchor">Source Code</a>.
  </footer>
</body>
</html>
